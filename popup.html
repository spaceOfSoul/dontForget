<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 0;
        }
        
        .scroll-list {
            height: 300px;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="before-login">
        <div class="jumbotron">
            <h3 class="display-6">강릉원주대학교 과제 알리미</h3>
            <hr class="my-4">
            <p>로그인하여 알림받기.</p>
            <a class="btn btn-primary" href="/login.html" role="button">로그인</a>
        </div>
    </div>
    <div id="overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <ul class="list-group scroll-list">
    </ul>
    <div id="after-login">
        <div class="jumbotron">
            <p>아래를 눌러 갱신하기.</p>
            <button class="btn btn-primary" id="reload_btn" role="button">과제 갱신</button>
            <a class="btn btn-primary" href="/login.html" role="button">재로그인</a>
        </div>
    </div>
    <script src="js/listLoad.js"></script>
</body>

</html>
